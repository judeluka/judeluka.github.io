<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Graph | Jude Daly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="skills.css">
    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
    <main class="container">
        <header class="header">
            <div class="title-container">
                <h1>Skills Graph</h1>
            </div>
            <p class="tagline">Interactive visualization of my technical skills</p>
            <nav class="social-links">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to Portfolio</span>
                </a>
            </nav>
        </header>

        <section class="skills-section">
            <div id="skills-network" class="skills-network"></div>
            <div class="skills-legend">
                <div class="legend-item">
                    <span class="legend-dot experience"></span>
                    <span>Experience & Projects</span>
                </div>
                <div class="legend-item">
                    <span class="legend-dot core"></span>
                    <span>Core Skills</span>
                </div>
                <div class="legend-item">
                    <span class="legend-dot framework"></span>
                    <span>Frameworks & Libraries</span>
                </div>
                <div class="legend-item">
                    <span class="legend-dot tool"></span>
                    <span>Tools & Technologies</span>
                </div>
            </div>
        </section>
    </main>
    <script src="skills.js"></script>
</body>
</html>
